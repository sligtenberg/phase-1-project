<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vending Machine</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Stevo's Snack Sampler</h1>
        <div id="role-toggle">
            <input type="radio" value="customer" checked>
            <label>Customer</label>
            <input type="radio" value="maintenance">
            <label>Maintenance</label>
          </div>
        <table id="snack-display">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
          </table>
          <div>
            <h4>Click to insert given denomination</h4>
            <div id="add-money">
                <button type="button" value="fivers">$5.00 bill</button>
                <button type="button" value="bucks">$1.00 bill</button>
                <button type="button" value="quarters">Quarter</button>
                <button type="button" value="dimes">Dime</button>
                <button type="button" value="nickels">Nickel</button>
            </div>
            <div>Amount tendered: <span id="amt-tendered">$0.00</span><button type="button" id="return-money">Return money</button>
            </div>
          </div>
          
          <div id="dispenser">
          </div>
          <div id="maintenance-controls">
            <h4>Maintenance Controls</h4>
            <button id="check=status" type="button">Check status</button>
            <button id="auto-reset" type="button">Auto reset</button><br>
            <form id="add-change">Add Change<br>
                <label for="quarters">Quarters: </label><input type="text" placeholder="0"><br>
                <label for="dimes">Dimes: </label><input type="text" placeholder="0"><br>
                <label for="nickels">Nickels: </label><input type="text" placeholder="0">
                <input type="submit" value="Submit">
            </form>
            <form id="collect-cash">Collect Cash<br>
                <label for="fivers">$5.00 bills: </label><input type="text" placeholder="0"><br>
                <label for="bucks">$1.00 bills: </label><input type="text" placeholder="0"><br>
                <label for="quarters">Quarters: </label><input type="text" placeholder="0"><br>
                <label for="dimes">Dimes: </label><input type="text" placeholder="0"><br>
                <label for="nickels">Nickels: </label><input type="text" placeholder="0">
                <input type="submit" value="Submit">
            </form>
            <h4>Service Report</h4>
        </div>
        <script src='index.js'></script>
    </body>
</html>
