<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vending Machine</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Stevo's Snack Sampler</h1>
        <div id="role-toggle">
            <input type="radio" name="role" value="customer" id="customer" checked>
            <label for="customer">Customer</label>
            <input type="radio" name="role" value="maintenance" id="maintenance">
            <label for="maintenance">Maintenance</label>
        </div>
        <div id="display">
            <h4>Display</h4>
            <table id="snack-display">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="add-money">
            <h4>Click to insert given denomination</h4>
            <div>
                <button type="button" value="0" class="customer">$5.00 bill</button>
                <button type="button" value="1" class="customer">$1.00 bill</button>
                <button type="button" value="2" class="customer">Quarter</button>
                <button type="button" value="3" class="customer">Dime</button>
                <button type="button" value="4" class="customer">Nickel</button>
            </div>
            <div>Amount tendered: <span id="amt-tendered">$0.00</span><button type="button" id="return-money" class="customer">Return money</button>
            </div>
        </div>
        <div id="dispenser">
            <h4>Dispenser</h4>
            <div>
            </div>
        </div>
        <div id="cash-drawer">
            <h4>Cash Drawer</h4>
            <button id="auto-reset" type="button" class="maintenance">Auto reset</button>
            <table>
                <form id="cash-drawer-submit">
                    <input type="submit" value="Submit" class="maintenance">
                    <tr>
                        <td>Denomination</td>
                        <td>Current amount</td>
                        <td>Amount to add</td>
                    </tr>
                    <tr>
                        <td>$5.00 bills:</td>
                        <td></td>
                        <td><input type="text" placeholder="0" class="maintenance"></td>
                    </tr>
                    <tr>
                        <td>$1.00 bills:</td>
                        <td></td>
                        <td><input type="text" placeholder="0" class="maintenance"></td>
                    </tr>
                    <tr>
                        <td>Quarters:</td>
                        <td></td>
                        <td><input type="text" placeholder="0" class="maintenance"></td>
                    </tr>
                    <tr>
                        <td>Dimes:</td>
                        <td></td>
                        <td><input type="text" placeholder="0" class="maintenance"></td>
                    </tr>
                    <tr>
                        <td>Nickels:</td>
                        <td></td>
                        <td><input type="text" placeholder="0" class="maintenance"></td>
                    </tr>
                </form>
            </table>
        </div>
        <script src='index.js'></script>
    </body>
</html>
